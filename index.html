<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="style.css" />
		<link href="http://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png">
				<h1>My Postcard</h1>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Greeks Academy Course! </p>
					<p>This is so cool,
						can't wait to start doing more stuff! </p>
				</div>
				<div class="body-right">
					<input type="text" name="nombre" placeholder="Some Name">
					<input type="email" name="email" placeholder="Some email">
					<input type="text" name="content" placeholder="Some content">
				</div>
			</div>
			<div class="postcard-footer">
				<input type="submit" value="Send My Postcard">
			</div>
		</div>
	</body>
</html>
